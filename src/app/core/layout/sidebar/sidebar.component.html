<nav class="hidden flex-md flex-column items-center min-h-screen">
  <div class="w-full flex items-center justify-between p-3">
    <div class="flex items-center gap-2">
      @if (isExpanded()) {
        <span class="font-bold">MyApp</span>
      }
    </div>

    <button (click)="toggleSidebar()" class="ml-auto">â˜°</button>
  </div>

  <ul class="w-full mt-4 p-2">
    @for (item of sidebarItems; track $index) {
      <li class="w-full mb-4 last:mb-0">
        <a
          class="flex items-center gap-2 px-3 py-2"
          [routerLink]="item.link"
          [routerLinkActive]="'active'"
          [routerLinkActiveOptions]="{ exact: true }">
          <i class="">{{ item.icon }}</i>
          @if (isExpanded()) {
            <span>{{ item.label }}</span>
          }
        </a>
      </li>
    }
  </ul>
</nav>
