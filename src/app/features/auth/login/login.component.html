<div
  class="w-full h-screen flex flex-col items-center justify-center gap-4 px-4">
  <span class="title font-bold text-4xl">BudgetLens</span>
  <span class="font-bold text-2xl">Login</span>
  <div class="flex flex-col gap-3 w-1/3">
    <app-input
      [control]="authForm.controls.email"
      [formActive]="true"
      [label]="'Email'"
      [placeholder]="'Insira seu email'" />
    <app-input
      [control]="authForm.controls.password"
      [formActive]="true"
      [type]="'password'"
      [label]="'Senha'"
      [placeholder]="'Insira sua senha'" />
  </div>
  <app-button [text]="'LOGIN'" (clicked)="login()" />
  <p>
    Ainda n√£o possui uma conta?
    <span
      tabindex="0"
      (click)="registerClick()"
      (keyup.enter)="registerClick()"
      (keyup.space)="registerClick()"
      class="link">
      Registre-se aqui
    </span>
  </p>
</div>
