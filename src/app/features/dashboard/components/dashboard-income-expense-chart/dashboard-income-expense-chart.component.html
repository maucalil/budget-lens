<app-card>
  @if (isEmpty) {
    <div class="min-h-76 flex justify-center items-center">
      <app-empty-state
        [text]="'Você ainda não possui transações.'"></app-empty-state>
    </div>
  } @else {
    <div class="chart min-h-76">
      <canvas
        baseChart
        [data]="chartData"
        [options]="chartOptions"
        [type]="chartType"></canvas>
    </div>
  }
</app-card>
