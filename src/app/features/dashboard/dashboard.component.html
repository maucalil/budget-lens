<div class="flex justify-between mb-3">
  <div>
    <p class="text-xl mb-1">Hi, you!</p>
    <h1 class="text-4xl">Dashboard</h1>
  </div>
</div>

<div class="grid grid-cols-1 grid-cols-2-md grid-cols-4-lg gap-4 mb-4">
  @for (cashCard of cashCardData; track cashCard.name) {
    <app-dashboard-cash-card [data]="cashCard" />
  }
</div>

<app-shared-card>
  <app-dashboard-transaction-table [rows]="transactions" />
</app-shared-card>
