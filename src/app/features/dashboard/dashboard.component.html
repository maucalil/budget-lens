<div class="flex flex-col flex-row-sm justify-between mb-3">
  <div>
    <p class="text-xl mb-1">Hi, you!</p>
    <h1 class="text-4xl mb-3 mb-0-sm">Dashboard</h1>
  </div>
  <div class="flex gap-2 justify-end">
    <div class="flex flex-col justify-end">
      <app-selector
        [selectedOption]="selectedYear"
        [options]="years"
        (selectionChange)="onYearChange($event)"></app-selector>
    </div>
    <div class="flex flex-col justify-end">
      <app-selector
        [selectedOption]="selectedMonth"
        [options]="months"
        (selectionChange)="onMonthChange($event)"></app-selector>
    </div>
  </div>
</div>

<div class="grid grid-cols-1 grid-cols-3-lg gap-3 mb-4">
  @for (cashCard of cashCardData; track cashCard.name) {
    <app-dashboard-cash-card [data]="cashCard" />
  }
</div>

<div class="grid grid-cols-1 grid-cols-2-lg gap-4 mb-4">
  <app-dashboard-income-expense-chart
    [month]="monthNameToNumber(selectedMonth)"
    [year]="selectedYear" />
  <app-dashboard-categories-chart
    [month]="monthNameToNumber(selectedMonth)"
    [year]="selectedYear" />
</div>

<app-dashboard-transaction-table [rows]="transactions || []" />
