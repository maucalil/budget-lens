<app-shared-card>
  <div class="flex flex-col gap-2 pb-2">
    <div class="flex justify-between items-start mb-3">
      <div class="flex flex-wrap gap-2 justify-start items-center">
        <p class="text-2xl">Banco do Brasil</p>
        @if (isEditing()) {
          <app-shared-color-picker></app-shared-color-picker>
        }
      </div>
      <div class="flex justify-start gap-3 ml-3">
        <fa-icon
          [icon]="isEditing() ? faCheck : faEdit"
          (click)="isEditing() ? onSave() : onEdit()"
          class="icon"
          size="lg"></fa-icon>
        @if (isEditing()) {
          <fa-icon
            [icon]="faXmark"
            (click)="onEdit()"
            class="icon ml-2"
            size="lg"></fa-icon>
        }
      </div>
    </div>

    <div class="px-3">
      <div class="flex flex-wrap gap-3 justify-between items-center mb-4">
        <div class="flex flex-col gap-1">
          <p class="text-xl">Saldo</p>
          <p>R$500,00</p>
        </div>
        <div class="flex flex-col gap-1">
          <p class="text-xl">Budget Mensal</p>
          <p>R$500,00</p>
        </div>
      </div>

      <div class="flex flex-col gap-1">
        <p class="text-xl">MÃ©todos de Pagamento</p>
        @if (isEditing()) {
          <div class="flex flex-wrap gap-2">
            @for (method of allPaymentMethods; track $index) {
              <app-shared-badge
                [text]="method"
                [color]="isSelected(method) ? '#32ADE6' : '#393939'"
                (clicked)="toggleSelection(method)"
                class="badge">
              </app-shared-badge>
            }
          </div>
        } @else {
          <div class="flex flex-wrap gap-2">
            @for (method of paymentMethods; track $index) {
              <app-shared-badge [text]="method" [color]="'#32ADE6'">
              </app-shared-badge>
            }
          </div>
        }
      </div>
    </div>
  </div>
</app-shared-card>
