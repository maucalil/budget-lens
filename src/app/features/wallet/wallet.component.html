<div class="flex flex-col flex-row-sm justify-between mb-3">
  <h1 class="text-4xl">Carteira</h1>
  <div class="flex gap-2 justify-end items-end">
    <app-button
      text="Adicionar"
      [icon]="faPlus"
      (clicked)="onAdd()"
      [disabled]="isAdding()" />
  </div>
</div>

<div class="grid grid-cols-1 grid-cols-2-lg gap-2">
  @for (account of accounts(); track $index) {
    <app-wallet-account
      [account]="account"
      (closed)="onAccountClosed()"
      (deleted)="onAccountDeleted($event)"
      (submitted)="onAccountSubmitted($event)" />
  }
</div>
@if (isEmpty) {
  <div class="mt-4">
    <app-empty-state [text]="'Você ainda não possui contas.'"></app-empty-state>
  </div>
}
