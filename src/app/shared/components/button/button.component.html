<button
  [ngClass]="{
    'btn-primary': type === 'primary',
    'btn-secondary': type === 'secondary',
  }"
  [disabled]="disabled"
  (click)="handleClick()"
  class="inline-flex justify-center items-center px-3 py-2">
  @if (icon) {
    <fa-icon [icon]="icon" size="sm" />
  }

  @if (text) {
    <span [class.ml-2]="icon">
      {{ text }}
    </span>
  }
</button>
