<button
  [ngClass]="{
    'btn-primary': type === 'primary',
    'btn-secondary': type === 'secondary',
  }"
  [disabled]="disabled"
  (click)="handleClick()"
  class="inline-flex justify-center items-center px-3 py-2">
  @if (icon) {
    <fa-icon [icon]="icon" size="sm" class="mr-2" />
  }
  <ng-content />
</button>
