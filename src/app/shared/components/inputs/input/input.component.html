<div class="flex flex-col">
  <label class="text-md" [for]="inputId">
    {{ label }}
  </label>

  <input
    class="text-md px-3 py-2 my-1"
    [class]="inputClasses"
    [id]="inputId"
    [type]="type"
    [formControl]="control"
    [attr.placeholder]="placeholder"
    [readonly]="isReadOnly" />

  @if (isInvalid && errorMessage) {
    <span class="input-error text-sm">
      {{ errorMessage }}
    </span>
  }
</div>
